  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombres</ion-label>
    <ion-input type="text" [(ngModel)]="user.nombres"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Apellidos</ion-label>
    <ion-input type="text" [(ngModel)]="user.apellidos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label>Genero</ion-label>
    <ion-select [(ngModel)]="user.genero" interface="popover">
      <ion-option value="f">Femenino</ion-option>
      <ion-option value="m">Masculino</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Edad</ion-label>
    <ion-input type="text" [(ngModel)]="user.edad"></ion-input>
  </ion-item>

  <button ion-button full (click)="register(user)">Register</button>

</ion-content>
