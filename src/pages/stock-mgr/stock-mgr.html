<ion-header>

  <ion-navbar>
    <ion-title>Inventario Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Productos</ion-list-header>
    <ion-item *ngFor="let item of items | async">
      
      <h2>{{item.nombre}}</h2>
      <h3>Categoria: {{item.categoria}}</h3>
      <p>Presentaci√≥n: {{item.volumen}}</p>
      <ion-icon name="trash" (click)="deleteProduct(item)" danger item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="newProduct()">Nuevo Producto</button>
  </ion-toolbar>
</ion-footer>
