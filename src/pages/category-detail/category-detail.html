<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="openCart()">
          <ion-badge *ngIf="itemsInCart.length">{{itemsInCart.length}}</ion-badge>
          <ion-icon name="cart"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of items | async">          
          <h2>{{item.nombre}}</h2>
          <p>$19.880</p>
          <button ion-button clear item-end (click)="openItem(item)">Abrir</button>
        </ion-item>
      </ion-list>

    
  

  
</ion-content>
