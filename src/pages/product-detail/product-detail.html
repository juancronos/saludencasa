<ion-header>

  <ion-navbar>
    <ion-title>Informaci√≥n Producto</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openCart()">
          <ion-badge *ngIf="itemsInCart.length">{{itemsInCart.length}}</ion-badge>
          <ion-icon name="cart"></ion-icon>
      </button>
  </ion-buttons>
  
  </ion-navbar>

  
</ion-header>


<ion-content padding>

  <ion-card>

    <img src="{{item.foto}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.nombre}}
      </ion-card-title>
      <p>
        {{item.descripcion}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='logo-usd'></ion-icon>
          15.000
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click)="addToCart()">
          <ion-icon name='share-alt'></ion-icon>
          Agregar al carrito
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
