<ion-header>

  <ion-navbar>
    <ion-title>editProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descripción</ion-label>
      <ion-input type="text" [(ngModel)]="producto.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Caracteristicas</ion-label>
      <ion-input type="text" [(ngModel)]="producto.caracteristicas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Volumen</ion-label>
      <ion-input type="text" [(ngModel)]="producto.volumen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="gaming" [(ngModel)]="producto.categoria" interface="popover">
        <ion-option value="Niños">Niños</ion-option>
        <ion-option value="Mamás">Mamás</ion-option>
        <ion-option value="Adultos">Adultos</ion-option>
        <ion-option value="Pomadas">Pomadas</ion-option>
        <ion-option value="Pastillas">Pastillas</ion-option>
        <ion-option value="Jarabes">Jarabes</ion-option>
      </ion-select>
    </ion-item>
    
  
  </ion-list>

  <div padding>
    <button ion-button block (click)="saveProduct()">Guardar</button>
  </div>
</ion-content>
