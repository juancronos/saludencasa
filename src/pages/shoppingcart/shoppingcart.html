<ion-header>

  <ion-navbar>
    <ion-title>shoppingcart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of itemsInCart">
      <ion-thumbnail item-start>
        <img src="{{item.foto}}">
      </ion-thumbnail>
      <h2>{{item.nombre}}</h2>
      <p>{{item.categoria}}</p>
      <button ion-button clear item-end (click)="eliminarItem(item)">Eliminar</button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar text-center>
      <button ion-button left (click)="pagar()">Pagar</button>
      <button ion-button color="danger" right (click)="cancelar()">Cancelar</button>
    </ion-toolbar>
  </ion-footer>
