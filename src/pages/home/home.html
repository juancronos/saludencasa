<ion-header>
  <ion-navbar>
    <ion-title>
      Salud En Casa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
          <img src="assets/img/img-icon.png" />
        </ion-card-content>
    
        <ion-item>
          Salud en casa
        </ion-item>
      </ion-card>
    
      <ion-list>
        <ion-item>
          Ni√±os
          <button ion-button item-end outline>Outline</button>
        </ion-item>
    
        <ion-item>
          Mamas
          <button ion-button item-end outline icon-start>
            <ion-icon name='star'></ion-icon>
            Left Icon
          </button>
        </ion-item>
    
        <ion-item>
          Adultos
          <button ion-button item-end outline icon-end>
            Right Icon
            <ion-icon name='star'></ion-icon>
          </button>
        </ion-item>

        <ion-item>
            Pomadas
            <button ion-button item-end outline icon-end>
              Right Icon
              <ion-icon name='star'></ion-icon>
            </button>
          </ion-item>

          <ion-item>
              Pastillas
              <button ion-button item-end outline icon-end>
                Right Icon
                <ion-icon name='star'></ion-icon>
              </button>
            </ion-item>

            <ion-item>
                Jarabes
                <button ion-button item-end outline icon-end>
                  Right Icon
                  <ion-icon name='star'></ion-icon>
                </button>
              </ion-item>

    </ion-list>

  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.nombre}}
    </li>
  </ul>
</ion-content>
