<ion-header>
  <ion-navbar>
    <ion-title>
      Salud En Casa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <img src="assets/imgs/main-logo.jpg" />
    </ion-card-content>

    <ion-item>
      Salud en casa
    </ion-item>
  </ion-card>

  <ion-grid>
    <!--First Row-->
    <ion-row>
      <ion-col col-4>
        <button ion-button item-end outline>Niños</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button item-end outline>Mamàs</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button item-end outline>Adultos</button>
      </ion-col>
    </ion-row>
    <!--End First Row-->

    <!--Second Row-->
    <ion-row>
      <ion-col col-4>
        <button ion-button item-end outline>Pomadas</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button item-end outline>Pastillas</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button item-end outline>Jarabes</button>
      </ion-col>
    </ion-row>
    <!--End secon Row-->
  </ion-grid>

  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.nombre}}
    </li>
  </ul>
</ion-content>
